<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('news', category='sports') }}">sports</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news', category='health') }}">Health</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news', category='business') }}">Bussiness</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="{{ url_for('news', category='science') }}">Science</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news', category='technology') }}">Technology</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('news', category='politics') }}">Politics</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

      </nav>
      
<div class="container mt-5">
    <h2 class="mb-4">Latest News</h2>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                  {% if article.urlToImage %}

                  <img src="{{ article.urlToImage }}" alt="Image" width="300" height="200">
                   {% else %}
                  <img src="https://placeholder.com/150" alt="Image Not Found" width="300" height="200">
                   {% endif %}
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.description }}</p>
                    <a href="{{ article.url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
